<form class="form col-lg-3">
    <input type="text" class="form-control" title="username" ng-model="username"/><br/>
    <input type="password" class="form-control" title="password" ng-model="password"/><br/>
    <input type="button" value="Login" class="btn btn-info" ng-click="login()"/>
    <span class="badge">{{logoutuser}} has just logged out!!</span>
</form>
